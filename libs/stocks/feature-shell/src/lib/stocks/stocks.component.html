<form [formGroup]="stockPickerForm">
  <mat-form-field>
    <input matInput placeholder="Symbol e.g AAPL" formControlName="symbol" value="" />
    <mat-error><span *ngIf="
          !stockPickerForm.get('symbol').valid &&
          stockPickerForm.get('symbol').touched
        ">Please enter a symbol</span>
    </mat-error>
  </mat-form-field>

  <mat-form-field>
    <input matInput (dateChange)="dateChangeEvent($event)" [matDatepicker]="fromDate" placeholder="From date"
      [max]="todaysDate" formControlName="fromDate" required />
    <mat-datepicker-toggle matSuffix [for]="fromDate"></mat-datepicker-toggle>
    <mat-datepicker #fromDate></mat-datepicker>
    <mat-error>
      <span *ngIf="!stockPickerForm?.get('fromDate')?.valid">Please select a valid from date</span>
    </mat-error>
  </mat-form-field>
  <mat-form-field>
    <input matInput [matDatepicker]="toDate" placeholder="To date" [matDatepickerFilter]="disableToDatesPriorToFromDate"
      [max]="todaysDate" formControlName="toDate" required />
    <mat-datepicker-toggle matSuffix [for]="toDate"></mat-datepicker-toggle>
    <mat-datepicker #toDate></mat-datepicker>
    <mat-error>
      <span *ngIf="!stockPickerForm?.get('toDate')?.valid">Please select a valid to date</span>
    </mat-error>
  </mat-form-field>
  <button (click)="fetchQuote()" mat-raised-button>Go</button>
</form>

<coding-challenge-chart [chart]="chart" [data$]="quotes$"></coding-challenge-chart>
